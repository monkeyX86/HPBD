<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>AJax setting</title>
    <link rel="stylesheet" href="../../css/style.css" />
    <script src="../../js/jquery-3.6.3.min.js" type="text/javascript"></script>
    <script src="../../js/easing.js" type="text/javascript"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        var u = "http://localhost:8080/js/Front%20End%20Zendvn/Phan%2004%20-%20JQuery/01%20-%20Basic/files/file-03.php";
        $("#process").click(function(event) {
            $.ajax({
                url: u,
                type: "GET", // default : GET,
                data: {
                    title: "jquery master",
                    author: "mon ca",
                },
                crossDomain: true,
                dataType: "html", //html - josn - xml - text
                cache: false,
                success: function(data, status, jqxhr) {
                    console.log(data);
                    console.log(status);
                    console.log(jqxhr);
                },
                error: function(jqxhr, status, errorThrow) {
                    console.log(jqxhr);
                    console.log(errorThrow);
                    console.log(status);
                },
            });
        });
    });
    </script>
</head>

<body>
    <center>
        <h1>jQuery.ajax( url [,setting]) | jQuery.ajax([setting])</h1>
    </center>
    <div id="info" class="boxA">Ready...</div>
    <input type="button" class="button" id="process" value="Process" />
</body>

</html>
